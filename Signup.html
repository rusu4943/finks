	<meta charset="UTF-8">

 <link rel="stylesheet" type="text/css" href="Signup.css">
</head>
<body>


<div> 

 <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">
      <svg class="logo__shape" width="25px" viewBox="0 0 634 479" xmlns="http://www.w3.org/2000/svg"><g><path d="       "/></g></svg>
      <h1 class="logo__text"></h1>
    </div>


    <div class="thumbnail__content text-center">
      <h1 class="heading- -primary"> Welcome to Finks! </h1>
      <h2 class="heading- -secondary"> Join us by creating a free account</h2>
    </div>


    <div class="thumbnail__links">
      <ul class="list-inline m-b-0 text-center">
   
        <li><a href="https://www.facebook.com/GloryLinda" target="_blank"><fa class="fa fa-facebook"></fa></a></li>
        <li><a href="https://instagram.com/glorylinda" target="_blank"><i class="fa fa-instagram"></i></a></li>
      </ul>
    </div>

    <div class="signup__overlay"></div>
  </div>


  <div class="container__child signup__form">
    <form action="#">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat Password</label>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn- -form" type="submit" value="Sign Up" />
          </li>
          <li>
            <a class="signup__link" href="Login.html">I am already a member</a>
          </li>
        </ul>
      </div>
    </form>  
  </div>
</div>

</div>


<div class="navbar">

     <a href="Homepage.html" id="name">FINKS</a>

    <div class="dropdown">

 </div>
